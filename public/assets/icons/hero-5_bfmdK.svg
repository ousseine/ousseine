<svg viewBox="0 0 800 600" fill="none" xmlns="http://www.w3.org/2000/svg" className="w-full h-full">
    {/* Background */}
    <rect width="800" height="600" fill="url(#bg-gradient)" />

    {/* Definitions */}
    <defs>
        <linearGradient id="bg-gradient" x1="0" y1="0" x2="800" y2="600">
            <stop offset="0%" stopColor="#1e293b" />
            <stop offset="100%" stopColor="#0f172a" />
        </linearGradient>
        <linearGradient id="purple-gradient" x1="0" y1="0" x2="100" y2="100">
            <stop offset="0%" stopColor="#a855f7" />
            <stop offset="100%" stopColor="#6366f1" />
        </linearGradient>
        <linearGradient id="blue-gradient" x1="0" y1="0" x2="100" y2="100">
            <stop offset="0%" stopColor="#3b82f6" />
            <stop offset="100%" stopColor="#06b6d4" />
        </linearGradient>
    </defs>

    {/* Code Editor Window */}
    <g>
        {/* Window */}
        <rect x="80" y="80" width="640" height="440" rx="12" fill="#1e293b" stroke="#334155" strokeWidth="2" />

        {/* Title Bar */}
        <rect x="80" y="80" width="640" height="40" rx="12" fill="#0f172a" />
        <rect x="80" y="106" width="640" height="14" fill="#0f172a" />

        {/* Window Controls */}
        <circle cx="105" cy="100" r="6" fill="#ef4444" />
        <circle cx="130" cy="100" r="6" fill="#f59e0b" />
        <circle cx="155" cy="100" r="6" fill="#10b981" />

        {/* File Tab */}
        <rect x="180" y="88" width="180" height="32" rx="6" fill="#334155" />
        <text x="200" y="108" fill="#94a3b8" fontSize="14" fontFamily="monospace">Controller.php</text>

        {/* Line Numbers */}
        <text x="100" y="155" fill="#475569" fontSize="14" fontFamily="monospace">1</text>
        <text x="100" y="180" fill="#475569" fontSize="14" fontFamily="monospace">2</text>
        <text x="100" y="205" fill="#475569" fontSize="14" fontFamily="monospace">3</text>
        <text x="100" y="230" fill="#475569" fontSize="14" fontFamily="monospace">4</text>
        <text x="100" y="255" fill="#475569" fontSize="14" fontFamily="monospace">5</text>
        <text x="100" y="280" fill="#475569" fontSize="14" fontFamily="monospace">6</text>
        <text x="100" y="305" fill="#475569" fontSize="14" fontFamily="monospace">7</text>
        <text x="100" y="330" fill="#475569" fontSize="14" fontFamily="monospace">8</text>
        <text x="100" y="355" fill="#475569" fontSize="14" fontFamily="monospace">9</text>
        <text x="100" y="380" fill="#475569" fontSize="14" fontFamily="monospace">10</text>
        <text x="100" y="405" fill="#475569" fontSize="14" fontFamily="monospace">11</text>
        <text x="100" y="430" fill="#475569" fontSize="14" fontFamily="monospace">12</text>
        <text x="100" y="455" fill="#475569" fontSize="14" fontFamily="monospace">13</text>

        {/* Code Content */}
        <text x="130" y="155" fill="#c084fc" fontSize="14" fontFamily="monospace">&lt;?php</text>

        <text x="130" y="180" fill="#94a3b8" fontSize="14" fontFamily="monospace"></text>

        <text x="130" y="205" fill="#f472b6" fontSize="14" fontFamily="monospace">namespace</text>
        <text x="230" y="205" fill="#94a3b8" fontSize="14" fontFamily="monospace">App\Controller;</text>

        <text x="130" y="230" fill="#94a3b8" fontSize="14" fontFamily="monospace"></text>

        <text x="130" y="255" fill="#f472b6" fontSize="14" fontFamily="monospace">use</text>
        <text x="175" y="255" fill="#94a3b8" fontSize="14" fontFamily="monospace">Symfony\Bundle\...</text>

        <text x="130" y="280" fill="#94a3b8" fontSize="14" fontFamily="monospace"></text>

        <text x="130" y="305" fill="#f472b6" fontSize="14" fontFamily="monospace">class</text>
        <text x="185" y="305" fill="#60a5fa" fontSize="14" fontFamily="monospace">HomeController</text>

        <text x="130" y="330" fill="#94a3b8" fontSize="14" fontFamily="monospace">{'{'}</text>

        <text x="160" y="355" fill="#a78bfa" fontSize="14" fontFamily="monospace">#[Route(</text>
        <text x="255" y="355" fill="#34d399" fontSize="14" fontFamily="monospace">'/'</text>
        <text x="275" y="355" fill="#94a3b8" fontSize="14" fontFamily="monospace">,</text>
        <text x="290" y="355" fill="#94a3b8" fontSize="14" fontFamily="monospace">name:</text>
        <text x="345" y="355" fill="#34d399" fontSize="14" fontFamily="monospace">'home'</text>
        <text x="395" y="355" fill="#a78bfa" fontSize="14" fontFamily="monospace">)]</text>

        <text x="160" y="380" fill="#f472b6" fontSize="14" fontFamily="monospace">public</text>
        <text x="230" y="380" fill="#f472b6" fontSize="14" fontFamily="monospace">function</text>
        <text x="320" y="380" fill="#fbbf24" fontSize="14" fontFamily="monospace">index()</text>

        <text x="160" y="405" fill="#94a3b8" fontSize="14" fontFamily="monospace">{'{'}</text>

        <text x="190" y="430" fill="#f472b6" fontSize="14" fontFamily="monospace">return</text>
        <text x="255" y="430" fill="#94a3b8" fontSize="14" fontFamily="monospace">$this-&gt;</text>
        <text x="330" y="430" fill="#fbbf24" fontSize="14" fontFamily="monospace">render(...)</text>

        <text x="160" y="455" fill="#94a3b8" fontSize="14" fontFamily="monospace">{'}'}</text>

        {/* Cursor blink */}
        <rect x="425" y="440" width="2" height="16" fill="#60a5fa">
            <animate attributeName="opacity" values="1;0;1" dur="1s" repeatCount="indefinite" />
        </rect>
    </g>

    {/* Symfony Logo */}
    <g transform="translate(560, 160)">
        <circle cx="60" cy="60" r="50" fill="url(#purple-gradient)" opacity="0.2" />
        <path d="M 60 20 L 70 40 L 90 40 L 75 52 L 80 72 L 60 60 L 40 72 L 45 52 L 30 40 L 50 40 Z" fill="#a855f7" />
        <text x="60" y="100" fill="#c084fc" fontSize="12" fontFamily="sans-serif" textAnchor="middle">Symfony</text>
    </g>

    {/* Floating Code Elements */}
    <g opacity="0.6">
        <rect x="520" y="350" width="160" height="80" rx="8" fill="#334155" />
        <text x="540" y="375" fill="#34d399" fontSize="12" fontFamily="monospace">&lt;?php</text>
        <text x="540" y="395" fill="#60a5fa" fontSize="12" fontFamily="monospace">$symfony =</text>
        <text x="540" y="415" fill="#fbbf24" fontSize="12" fontFamily="monospace">new App();</text>
    </g>

    {/* Decorative Elements */}
    <circle cx="120" cy="520" r="30" fill="url(#blue-gradient)" opacity="0.3" />
    <circle cx="680" cy="500" r="40" fill="url(#purple-gradient)" opacity="0.2" />

    {/* Code Brackets */}
    <text x="40" y="300" fill="#6366f1" fontSize="120" fontFamily="monospace" opacity="0.1">{'{'}</text>
    <text x="720" y="400" fill="#a855f7" fontSize="120" fontFamily="monospace" opacity="0.1">{'}'}</text>
</svg>